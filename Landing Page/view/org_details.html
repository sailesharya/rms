    <!DOCTYPE html>
    <html>
        <head>
    <script src="../js/jquery.min.js"></script>
        </head>
        <body>
<!-- Organization Details -->
							<section class="col-lg-6 ">
                            <div class="box box-primary" style="padding-top:5px">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right ">

                                         <button class="btn btn-danger btn-sm refresh-btn" data-widget="refresh" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='expand' data-toggle="tooltip" title="Expand" style="display:none"><i class="fa fa-plus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										

                                    </div><!-- /. tools -->
                                   
                                    <i class="fa fa-gear"></i>

                                    <h3 class="box-title">Organization Details</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body">
								
									<form role="form">
                             
										<div class="form-group">
                                            <label for="CompanyName">Company Name</label>
                                            <input type="text" class="form-control" placeholder="ProcessMAP InfoTech Pvt. Ltd.">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputWebsite">Website</label>
                                            <input type="text" class="form-control" placeholder="Enter Website ..">
                                        </div>
										
                                                

                                               <div class="form-group">
                                                    Add Location: <input data-bind="value: newCityText, valueUpdate: 'afterkeydown'" placeholder="Enter City Name.."/>&nbsp;
                                                  
                                        <button class="btn btn-success" data-bind="click: addLocation,enable:newCityText().length >1">Add</button>
                                                <br><br>

                                               </div>
                                                <div class="form-group" >
                                            <label>Select Location</label>
                                            <select class="form-control" height="5" data-bind="options:newCity, selectedOptions:selectedCity">
                                            </select><br>
                                        <button class="btn btn-success" data-bind="click: removeCity">Remove</button>       
                                        </div>
                                                

                                   

											
                                          
											


									

										<!-- textarea -->
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter Complete Address .."></textarea>
                                        </div>
										<div class="form-group">
                                            <label for="Contact">Contact</label>
                                            <input type="text" class="form-control" placeholder="Contact">
                                        </div>
								</div><!-- /.box-body -->
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <button type="reset" class="btn btn-danger">Cancel</button>
                                </div>
                                </form>
								</div>
							</section>
				<!-- Organization Details ends-->

            $(document).ready(function(){
                              
                          ko.applyBindings(new newCityModel());
                              });

            <!-- Bootstrap -->
            <script src="../js/bootstrap.min.js" type="text/javascript"></script>
            <!-- App -->
            <script src="../js/prorecruit/app.js" type="text/javascript"></script>
                
          </body>
    </html>
