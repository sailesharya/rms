    <!DOCTYPE html>
    <html>
        <head>
		<link href="../css/prorecruit.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.min.js"></script>
            <script src="../js/jquery-ui-1.10.3.min.js"></script>

           </head>
        <body>
					<!-- Add Job form -->
							<section class="col-lg-6 ">
                             <div class="box box-primary" style="padding-top:5px">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right ">

                                    
                                         <button class="btn btn-danger btn-sm refresh-btn" data-widget="refresh" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='expand' data-toggle="tooltip" title="Expand" style="display:none"><i class="fa fa-plus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										

                                    </div><!-- /. tools -->
                                   
                                    <i class="fa fa-plus"></i>

                                    <h3 class="box-title">Add Job</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
									<div>
									<form role="form">
                                    <div class="box-body">
										<div class="form-group">
                                            <label for="jobId">Job Id :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job-id">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputJob">Job Designation :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job Designation">
                                        </div>
										<div class="form-group">
                                            <label>Skills Required</label>
                                           <ul id="skills_select" class="list-group"></ul></div>

                                        
										<!-- textarea -->
                                        <div class="form-group">
                                            <label>Job Description</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter Job Description .."></textarea>
                                        </div>
										<div>
											<label for="Confirm">Confirm</label><br>
                                            <input type="checkbox"/>&nbsp;Agree
												
										</div>
								</div><!-- /.box-body -->
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                        <button type="reset" class="btn btn-info">Cancel</button>
                                </div>
                                </form>
								</div></div></div>
							</section>
				<!-- Add Job ends-->
