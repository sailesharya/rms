        <body>
					<!-- Add Job form -->
							<section class="col-lg-6 ">
                             <div class="box box-primary" style="padding-top:5px">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right ">

                                    
                                         <button class="btn btn-danger btn-sm refresh-btn" data-widget="refresh" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='expand' data-toggle="tooltip" title="Expand" style="display:none"><i class="fa fa-plus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										

                                    </div><!-- /. tools -->
                                   
                                    <i class="fa fa-plus"></i>

                                    <h3 class="box-title">Add Job</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
                                     
									<div>
									<form role="form">
                                    <div class="box-body">
										<div class="form-group">
                                            <label for="jobId">Job Id :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job-id" data-bind="value:job.jobId">
                                        </div>
										<div class="form-group">
                                            <label for="exampleInputJob">Job Designation :</label>
                                            <input type="text" class="form-control" placeholder="Enter Job Designation" data-bind="value:job.jobDesignation">
                                        </div>
                                        
										
				
              <!-- <div id="skillSet">-->
                <div id="skillset">
				<div class="control-group">
					<label for="input-tags">Skills required:</label>
					<input type="text"  id="input-tags6" class="input-tags" data-bind="value:job.skill1" >
				</div><br><div class="control-group pull-right">
      <span id="skillview">Current Values:</span><input  type="text" disabled data-bind="value:job.skillSets "/> </div>
				<script>
				$('#input-tags6').selectize({
					plugins: ['restore_on_backspace','remove_button'],
					persist: false,
					create: true

				
				});
                    
                    
				</script><br></div>
        <!--  </div>
-->
                                        
										<!-- textarea -->
                                        <div class="form-group">
                                            <label>Job Description</label>
                                            <textarea class="form-control" rows="3" placeholder="Enter Job Description .." data-bind="value:job.jobDescription"></textarea>
                                        </div>
									
								<!-- /.box-body -->
                                <div class="box-footer">
                                        <button type="submit" class="btn btn-primary" data-bind="click:submitJob">Add</button>
                                        <button type="reset" class="btn btn-info">Cancel</button>
                                </div>
                                </form>
								</div></div></div></div>
							</section>
				<!-- Add Job ends-->
 <!-- jQuery 2.0.2 -->

          <script>
            $(function() {

        $("#skillview").click(function(){
            console.log("ck");
            $(this).next().removeAttr("disabled");
        
        });
        $('select.selectized,input.selectized', '#skillset').each(function() {

		var $value = $('<span>');
        var $input = $(this);
		var update = function(e) { $value.text(JSON.stringify($input.val()));
                                    localStorage.setItem("data1", JSON.stringify($input.val()));
                                }

		$(this).on('change', function(){
         update();
        });

	});
    
});
