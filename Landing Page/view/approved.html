  <script>
    
     $(".btn-warning, .btn-primary").click(function(e){ 
                            e.preventDefault();
                            var cls=$(this).attr("class");
        
                            cls=cls.slice(23,cls.length);
                            var att= $("#content_blocks").find("#"+cls).html();
                           
                        if(!att)
                            {
                            $("#content_blocks").prepend('<div id='+cls+'></div>');
                                $('#'+cls).load(cls+".html");
                             }
                         else
                            {
                            var pos=$("#"+cls+" section").offset();
                             window.scrollTo(pos.left, pos.top);
                            
                               
                            }

                    
                       });
           
        </script>
