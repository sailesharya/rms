        <script>
            $(".requisition").click(function(e) {
                e.preventDefault();
                var cls = $(this).attr("class");

                cls = cls.split(" ");
                var divName = cls[3];

                var att = $("#content_blocks").find("#" + divName).html();
                if (!att) {
                    $("#content_blocks").find("#drafts").first().append('<div id=' + divName + '></div>');
                    $('#' + divName).load(divName + ".html");
                    var pos1 = $("#" + divName + " section").offset();
                    alert(pos1.left);
                    window.scrollTo(pos1.left, pos1.top);
                } else {
                    var pos = $("#" + divName + " section").offset();
                    window.scrollTo(pos.left, pos.top);


                }
            });
        </script>
