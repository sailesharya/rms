</script>

        <script>
               $(document).ready(function(e){
                        $("button.uploadpic").click(function(){
                            var that=$(this);
                            $("#picupload").trigger('click');
                            $('#picupload').change(function() {
                                that.siblings('p').remove();
                                var path=$('#picupload').val();
                                var s= path.split(".");
                                if(s[1]!='jpg' || s[1]!='png'){that.after('<p>The file type of '+s[1]+' is not supported</p>');}
                                else{that.after('<p>'+$('#picupload').val()+'</p>');}

                            });
                        });
                    });                                
        </script>
