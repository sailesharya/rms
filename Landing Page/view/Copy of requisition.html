<!DOCTYPE html>
<html>
<head>
       <title>ProRecruit | The Best out THERE!!!</title>
       
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../css/prorecruit.css" rel="stylesheet" type="text/css" />
        <script src="../js/jquery.min.js"></script>
	    <script src="../js/jquery-ui-1.10.3.min.js"></script>
            <script src="../js/tagit/tagit.js"></script>
            <link href="../css/tag/tagit-blue.css" rel="stylesheet"/>
           <script src= "../js/knockout.js"></script> 
           <!--[if lt IE 9]>
         <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
       <![endif]-->
            <script src="../viewModel/requisitionViewModel.js"></script>
</head>
<body>
    <!-- Employee Requisition Form-->
	<section class="col-lg-6 "> 
                            
                              <div class="box box-primary request" style="padding-top:5px">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right ">

                                         <button class="btn btn-danger btn-sm refresh-btn" data-widget="refresh" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='expand' data-toggle="tooltip" title="Expand" style="display:none"><i class="fa fa-plus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										

                                    </div><!-- /. tools -->
                                   
                                    <i class="fa fa-pencil"></i>
                                        <h3 class="box-title">Requisition Form</h3>
                                 </div><!-- /.box-header -->
                                 <div class="box-body req">
                                        <div id="erf" class="nav-tabs-custom">
                                        <!-- Tabs within a box -->
                                            <ul class="nav nav-tabs pull-left">
                                                <li class="active"><a href="#part1" data-toggle="tab">Part 1</a></li>
                                                <li><a href="#part2" data-toggle="tab">Part 2</a></li>
                                    
                                            </ul>
                                        </div>
                                        <br>
                                        <div class="tab-content no-padding">
                                                <div class="chart tab-pane active" id="part1" style="position: relative;">
									           <!-- part1 start -->
                                                    <form role="form">
                                                        <br>
                                        <div class="form-group">
                                            <label class="pull left">Department</label>
                                            <input type="text" class="form-control" placeholder="Your department" data-bind="value:dept" required/ >
                                        </div>
                                                        <div class="form-group">
                                                            <label>Job Title</label>
                                                            <select class="form-control" data-bind="selectedOptions:curJob, value:jobs">
                                                                <option>ASP.NET Developer</option>
                                                                <option>Web Designer</option>
                                                                <option>Database Administrator</option>
                                                                <option>Analyst</option>
                                                                <option>Developer</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                            <label>No of positions opened</label>
                                            <input type="text" class="form-control" placeholder="vacancies" data-bind="value:noOfPos" required/ >
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Date of closing vacancy</label>
                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-calendar"></i>
                                                                </div>
                         <input type="date" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" data-bind="value:dateClose">
                                                            </div>
										                  </div>
										              <div class="form-group"> 
										                  <label>Type of Position</label><br>
								                            
                                         <input type="radio" name="typeofposition"  value="option1" data-bind="checked:pos" checked>New<br>
                                         <input type="radio" name="typeofposition" value="option2" data-bind="checked:pos">Replacement<br>
                                                            
                                                    </div>
										          <div class="form-group">
                                                    <label>Name of person to be replaced</label>
                                                    <input type="text" class="form-control" placeholder="name" data-bind="value:nameOfPerson" required/ >
                                                  </div>
										          <div class="form-group">
                                                        <label>Select Module (for multiple press shift and click)</label>
                                                        <select multiple="" class="form-control">
                                                            <option>MATRIX</option>
                                                            <option>Calendar Task</option>
                                                            <option>Incident management</option>
                                                        </select>
                                                  </div>
										          <div class="form-group">
                                                    <label>Reporting Manager</label>
                                                    <input type="text" class="form-control" placeholder="name" data-bind="value:manager" required/ >
                                                  </div>
										          <div class="form-group">
                                                    <label>Experience</label>
                                                    <input type="text" class="form-control" placeholder="range of years" data-bind="value:experience" required/ >
                                              </div> 
                                            </div>
                                                    <!-- /-part 1 ends-->
                                                    <!--part 2 starts-->
                                            <div class="chart tab-pane" id="part2" style="position: relative;">
                                                <div class="form-group"><br>
                                                    <label>Job Description</label>
                                                    <textarea class="form-control" rows="3" data-bind="value:jobDescription" placeholder="Enter ..."></textarea>
                                                </div>
										        <div class="form-group">
                                                    <label>Roles & Responsibilities</label>
                                                    <textarea class="form-control" rows="3" data-bind="value:roles" placeholder="Enter ..."></textarea>
                                                </div>
										        <div class="form-group">
                                                    <label>Short Term Projects</label>
                                                    <textarea class="form-control" rows="3" data-bind="value:shortProjects" placeholder="Enter ..."></textarea>
                                                </div>
										        <div class="form-group">
                                                    <label>Long Term Projects</label>
                                                    <textarea class="form-control" rows="3" data-bind="value:longProjects" placeholder="Enter ..."></textarea>
                                                </div>
										        <div class="form-group">
                                                    <label>Skills Required</label>
                                                        <ul id="skills_select" class="list-group"></ul>
                                                </div>
										        <div class="form-group">
                                                    <label>Justify why internal reorganization is not possible</label>
                                                    <textarea class="form-control" rows="3" data-bind="value:justification" placeholder="Enter ..."></textarea>
                                                </div>
									           <div class="box-footer">
                                                    <button type="submit" class="btn btn-primary submitit" >Submit</button>
										            <button type="button" class="btn btn-warning saveit" data-bind="click:saveAsDraft">Save as Draft</button>
										            <button type="button" class="btn btn-danger cancelit">Cancel</button>
                                               </div>	
									       </div>
                                                    <!--part 2 ends-->
                                        </div>
                                        </form>
                                        </div><!-- /.box-body -->
								        </div><!-- /erf-->	
            </section>
        
    <script>
                $(document).ready(function(e){
            $("#skills_select").tagit({
                triggerKeys:['enter', 'comma', 'tab'],
                editable:true,
                sortable:true
            });
                    $(".submitit").click(function(e) { e.preventDefault();
                                                      $(".req").html("<div class='alert alert-warning alert-dismissable'><button type='button' class='close closeit' data-dismiss='alert' aria-hidden='true'>×</button><b>Your draft has been sent for approval</b></div><script>$('.closeit').click(function(e){ e.preventDefault();var box = $(this).parents('.box').first();box.slideUp();$(this).parents('section').parent().last().remove();});");
                });
                    $(".saveit").click(function(e) { e.preventDefault();
                                                $(".req").html("<div class='alert alert-warning alert-dismissable'><button type='button' class='close closeit' data-dismiss='alert' aria-hidden='true'>×</button><b>Your draft has been saved</b></div><script>$('.closeit').click(function(e){ e.preventDefault();var box = $(this).parents('.box').first();box.slideUp();$(this).parents('section').parent().last().remove();});");
                });
                                        $(".cancelit").click(function(e) { e.preventDefault();
                                        $(".req").html("<div class='alert alert-warning alert-dismissable'><button type='button' class='close closeit' data-dismiss='alert' aria-hidden='true'>×</button><b>You chose to cancel</b></div><script>$('.closeit').click(function(e){ e.preventDefault();var box = $(this).parents('.box').first();box.slideUp();$(this).parents('section').parent().last().remove();});");
                });
                });
            </script>
    <script>
    $(document).ready(function() {
                ko.applyBindings(requisitionViewModel);
    });
    
    
    </script>

        <script src="../js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../js/prorecruit/app.js" type="text/javascript"></script>

        <script src="../js/prorecruit/dashboard.js" type="text/javascript"></script>     
      </body>
</html>
